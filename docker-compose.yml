services:
  postgres:
    image: postgres:15
    container_name: postgres-revenium
    restart: always
    environment:
      POSTGRES_DB: revenium
      POSTGRES_USER: revenium
      POSTGRES_PASSWORD: revenium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - revenium-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-revenium} -d ${POSTGRES_DB:-revenium}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7
    container_name: redis-revenium
    restart: always
    ports:
      - "6379:6379"
    networks:
      - revenium-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper-revenium
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - revenium-net

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka-revenium
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - revenium-net

  revenium-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: revenium/app:latest
    container_name: revenium-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - revenium-net
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: api,local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/revenium
      SPRING_DATASOURCE_USERNAME: revenium
      SPRING_DATASOURCE_PASSWORD: revenium
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command: ["java", "-jar", "/app/app.jar"]

  revenium-scheduler:
    image: revenium/app:latest
    container_name: revenium-scheduler
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - revenium-net
    restart: on-failure
    environment:
      SPRING_PROFILES_ACTIVE: scheduler,local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/revenium
      SPRING_DATASOURCE_USERNAME: revenium
      SPRING_DATASOURCE_PASSWORD: revenium
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command: ["java", "-jar", "/app/app.jar"]

  revenium-worker:
    image: revenium/app:latest
    container_name: revenium-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - revenium-net
    restart: on-failure
    environment:
      SPRING_PROFILES_ACTIVE: worker,local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/revenium
      SPRING_DATASOURCE_USERNAME: revenium
      SPRING_DATASOURCE_PASSWORD: revenium
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command: ["java", "-jar", "/app/app.jar"]

networks:
  revenium-net:
    driver: bridge

volumes:
  postgres_data:
