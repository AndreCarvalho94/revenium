version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: postgres-revenium
    restart: always
    environment:
      POSTGRES_DB: revenium
      POSTGRES_USER: revenium
      POSTGRES_PASSWORD: revenium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - revenium-net
    profiles: ["infra"]

  redis:
    image: redis:7
    container_name: redis-revenium
    restart: always
    ports:
      - "6379:6379"
    networks:
      - revenium-net
    profiles: ["infra"]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper-revenium
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - revenium-net
    profiles: ["infra"]

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka-revenium
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "29092:29092" # para acesso externo (localhost)
      - "9092:9092"   # interno entre containers
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - revenium-net
    profiles: ["infra"]

networks:
  revenium-net:
    driver: bridge

volumes:
  postgres_data:
